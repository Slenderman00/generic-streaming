          "id": 4,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "min"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "container_memory_working_set_bytes{namespace=\"hello-world\", pod=~\"hello-world-.*\", id=~\"/kubepods.*\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "timeseries"
        }
